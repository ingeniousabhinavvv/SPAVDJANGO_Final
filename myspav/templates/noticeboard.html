        <div class="card-header bg-info"><h4 class="text-center">Noticeboard</h4></div>
        <div class="card-body">
            <div class="row">
                {% for n in notice_board %}
                <div class="col-sm-10">
                    <ul>
                        
                        <li><a href="{{n.noticeFile.url}}" target="_blank">{{n.noticeTitle}}</a></li>
                        <br>
                        
                    </ul>
                </div>
                <div class="col-sm-2">{{n.noticeTime}}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br><br>
</div>
