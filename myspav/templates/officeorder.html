{% include 'header.html' %}

<div class="container bg-light p-2">
    <div class="card">
        <div class="card-header">
            <h6 class="text-center">Office Order</h6>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                {% for o in officeOrderData %}

                <li><i class="bi bi-arrow-right-circle-fill"></i><a href="{{o.officeorderFile.url}}"
                        target="_blank">{{o.officeorderTitle}}</a> <span>{{o.orderDate}}</span></li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% include 'footer.html' %}
