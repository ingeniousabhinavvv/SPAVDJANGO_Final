{% include 'header.html' %}
<h1 class="text-center">Upcoming Lectures</h1>
    <div class="container bg-light p-2">
        <div class="row g-2">
            {% for lect in upcomingLect %}
            <div class="col-sm-6">
                <div class="card">
                    <a href="{{lect.lectreBanner.url}}" target="_blank"><img src="{{lect.lectreBanner.url}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                      <h5 class="card-title">{{lect.lectureTitle}}</h5>
                      <p class="card-text">{{lect.lectureDate}}</p>
                    </div>
                    <div class="card-body">
                      <a href="{{lect.lectreLink}}" class="card-link" target="_blank"> <h2><i class="bi bi-webcam-fill"></i>Join the Lecture</h2> </a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% include 'footer.html' %}
