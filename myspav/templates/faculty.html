{% include 'header.html' %}

    <div class="container bg-light p-2">
        <div class="row g-2">
            {% for f in facultyData %}
            <div class="col-sm-6">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{f.facultyImage.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{f.facultyName}}</h5>
                          <p class="card-text"><small class="text-muted"><strong>{{f.facultyDesignation}}</strong></small></p>
                          <p class="card-text"><strong>Qualification :-</strong>{{f.facultyQualification}}</p>
                          <p class="card-text"><strong>Phone :-</strong><a href="tel:+{{f.facultyPhone}}">{{f.facultyPhone}}</a></p>
                          <p class="card-text"><strong>Email :-</strong><a href="mailto:{{f.facultyEmail}}">{{f.facultyEmail}}</a></p>
                          <button type="button" class="btn btn-outline-primary"><a href="{{f.facultyCv.url}}">Brief CV</a></button> <span><button type="button" class="btn btn-outline-primary"><a href="{{f.facultyPublications}}" target="_blank">Publications</a></button></span>
                        </div>
                      </div>
                    </div>
                  </div>

                
            </div>
            {% endfor %}
        </div>
    </div>

{% include 'footer.html' %}
